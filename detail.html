<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Detail Tanaman Herbal - Tanaman Obatku" />
  <title>Detail Tanaman - Tanaman Obatku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="img/icon-no-bg.png">
</head>
<body class="tanaman-body">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="tanaman.html">
        <i class="bi bi-arrow-left text-success" style="font-size: 1.5rem; margin-right: 0.9rem;"></i>

        <img src="img/icon-no-bg.png" width="30" height="30" class="d-inline-block align-text-top" alt="">
        <span>Tanaman Obatku</span>
      </a>
    </div>
  </nav>

  <!-- Detail Content -->
  <div class="container mt-5 mb-5">
    <div id="detail-content" class="card detail-card">
      <img id="detail-image" class="card-img-top" alt="Tanaman">
      <div class="card-body">
        <h2 id="detail-nama" class="card-title detail-title"></h2>
        <p class="card-text"><strong class="detail-strong">Bagian Digunakan:</strong> <span id="detail-input"></span></p>
        <p class="card-text"><strong class="detail-strong">Cara Pengolahan:</strong> <span id="detail-proses"></span></p>
        <p class="card-text"><strong class="detail-strong">Khasiat:</strong> <span id="detail-output"></span></p>
        <div id="detail-deskripsi" class="detail-deskripsi mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Script for Detail Page -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const tanamanNo = urlParams.get('no');

      if (tanamanNo) {
        fetch("data.json")
          .then(response => response.json())
          .then(data => {
            const tanaman = data.find(item => item.no == tanamanNo);
            if (tanaman) {
              document.getElementById("detail-image").src = tanaman.gambar;
              document.getElementById("detail-image").alt = tanaman.nama;
              document.getElementById("detail-nama").textContent = tanaman.nama;
              document.getElementById("detail-input").textContent = tanaman.input;
              document.getElementById("detail-proses").textContent = tanaman.proses;
              document.getElementById("detail-output").textContent = tanaman.output;
              document.getElementById("detail-deskripsi").innerHTML = `<h4 class="detail-subtitle">Deskripsi Lengkap:</h4><p>${tanaman.detail}</p>`;
            } else {
              document.getElementById("detail-content").innerHTML = `<p class="text-center text-danger">Tanaman tidak ditemukan.</p>`;
            }
          })
          .catch(error => {
            console.error("Error:", error);
            document.getElementById("detail-content").innerHTML = `<p class="text-center text-danger">Gagal memuat detail tanaman.</p>`;
          });
      } else {
        document.getElementById("detail-content").innerHTML = `<p class="text-center text-danger">Tidak ada tanaman yang dipilih.</p>`;
      }
    });
  </script>
</body>
</html>
